<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lista de Compra</title>


</head>
<body>
	<header class="backColor">
		<h1>Lista de compra</h1>
	</header>


	<main>

		<div class="box mt-2">
			<section>
				<img src="img/CarritoCompra.jfif" alt="carritoCompra" class="imgCarrito mt-1 ">
				<div class="busqueda mt-1">
				<input type="text" class="cmpDato" placeholder="Ingrese Producto">
				<button class="btn btnEnviar" name="boton">Enviar</button>	
				</div>
				
			</section>

			<section>
				<ul class="error mt-2">
					
				</ul>
			
				<ol class="productos">
					<div class="container">
						
					</div>
				</ol>
				<button class="btnBorrar btn mt-2 mb-5" hidden>Borrar Lista</button>
			
			</section>
		</div>
		

	</main>

	<footer class="mt-3 backColor" >
		<p>Creada por Miguel De Carvalho</p>
	</footer>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
